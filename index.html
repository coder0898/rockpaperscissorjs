<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1><span>Rock-Paper-Scissor</span> Game</h1>
        <h3>Please select Your choice:</h3>
        <div class="User_Input">
            <div>
                <button id="userInputRock"><i class="fa-solid fa-hand-fist"></i></button>
                <Label>Rock</Label>
            </div>
            <div>
                <button id="userInputPaper"><i class="fa-solid fa-hand"></i></button>
                <label>Paper</label>
            </div>
            <div>
                <button id="userInputScissor"><i class="fa-solid fa-scissors"></i></button>
                <label>Scissor</label>
            </div>
        </div>
        <div class="Computer_Input">
            <label>Computer Choice:</label>
            <p id="computerInput"></p>
        </div>

        <div class="Score_Board">
            <div>
                <label>Status:</label>
                <p id="showStatus"></p>
            </div>
            <div>
                <label>User Score:</label>
                <p id="userScore"></p>
            </div>
            <div>
                <label>Computer Score:</label>
                <p id="computerScore"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
